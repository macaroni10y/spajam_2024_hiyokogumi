name: spajam_2024_hiyokogumi
description: A Flutter project for spajam 2024.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  image_picker: ^1.0.7
  firebase_storage: ^11.6.0
  carousel_slider: ^4.2.1
  geolocator: ^11.1.0
  http: ^1.1.0
  flutter_native_splash: ^2.3.7
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# you need to run `dart run flutter_native_splash:create` to generate splash
flutter_native_splash:
  color: '#FFD72E'
  image: 'assets/images/placeholder_usagi.png'
  fullscreen: true

# you need to run `dart run flutter_launcher_icons:main` to generate icons
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/placeholder_usagi.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/おさんぽ画面/
    - assets/images/フレンド登録画面/
    - assets/images/ホーム画面/
    - assets/images/設定画面/
    - assets/images/フレンド一覧/
